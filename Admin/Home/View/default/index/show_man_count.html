<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript" src='__PUBLIC__/Js/jquery-1.7.2.min.js'></script>
<link rel="stylesheet" href="__PUBLIC__/Uploadify/uploadify.css"/>
<link href="/sncss/css/style.css" rel="stylesheet" type="text/css" />

<style>
    input[type='text'] {
        border: 1px #cccccc solid;
        height: 25px;
        line-height: 25px;
		padding-left:5px;
    }
</style>

<body>

<div class="place" >
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">文章管理</a></li>
    <li><a href="#">显示人数</a></li>
    </ul>
</div>
    
    <div class="rightinfo">
    <form action="/admin.php/Home/shop/show_man_count"  enctype="multipart/form-data" name="xgmm" id="xgmm" method="post">
<table width="90%" class="tablelist">
  
  <!--會員折扣-->
  <!--基本信息-->
  
  <tr>
    <th width="157" bgcolor="#FFFFFF" class="tbkey" >当前提供人数：</th>
    <th width="301" bgcolor="#FFFFFF" class="tbval"><input name="provider_count" type="text" id="IF_theme2" size="90" value="{$provider_count}" /></th>
  </tr>
  <tr>
    <th bgcolor="#FFFFFF" class="tbkey" >当前帮助人数：</th>
    <th bgcolor="#FFFFFF" class="tbval"><input name="receiver_count" type="text" id="IF_theme3" size="90" value="{$receiver_count}" /></th>
  </tr>
  <tr>
    <th bgcolor="#FFFFFF" class="tbkey" >是否显示：</th>
    <th bgcolor="#FFFFFF" class="tbval">
       <select name="is_show_count">
        <option 
        <if condition="$is_show_count eq 1" >selected</if>
         value="1">开启
        </option>
        <option 
        <if condition="$is_show_count eq 0" >selected</if>
         value="0">关闭
        </option>
      </select>
    </th>
  </tr>
  <!--微信填寫-->
</table>
<!--基本信息結束-->
<br/>
<div align="center"><input name="" type="submit" class="btn" value="确定"/>	</div>
  </form>
</body>

</html>
